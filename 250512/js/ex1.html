<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>script 태그를 이용한 연습</h1>
    <!-- <script></script>태그를 이용해서, 
    태그안에 자바스크립트 언어를 사용해서, 작업해보기 -->
    <script>
        // write : 함수는 웹 브라우저 화면에 출력하는 용도로 사용
        document.write('hello world')
        document.write('<br>')
        document.write('안녕하세요, 월요팅 해봐요^^')
        document.write('<br>')
        document.write(1 + 1)
    </script>
    <p>1+1</p>
</body>

</html>
