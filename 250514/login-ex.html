<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <!-- css  외부 파일 연결(불러오기) -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1>로그인 예시 폼</h1>
        <!-- 로그인 입력 폼 시작 -->
        <!-- form 태그는 무언가 입력창들의 모음집, 그룹화, 
     클라이언트(앞단)-> 서버 전달시 사용 -->
        <form id="signupForm">
            <!-- 유저명, 텍스 입력창  -->
            <label>
                유저명 : <input type="text" name="username" placeholder="유저명을 입력해주세요" required>
            </label>
            <!-- 비밀번호 입력 -->
            <label>
                패스워드 : <input type="password" name="password">
            </label>
            <!-- 폼 제출 하는 용도의 버튼 -->
            <button type="submit">로그인</button>
            <button type="reset">초기화</button>
        </form>
    </div>

    <!-- 서버가 따로 없어서, 입력된 내용을 자바스크립트 이용해서, 
    화면에 출력하는 형식, 출력 화면 만들기 -->
    <!-- 결과 출력 영역 -->
    <div id="result">
        <h3>입력한 정보 결과 확인</h3>
        <!-- pre  태그 (preformatted text): 
         미리 서식을 유지한 텍스트 출력하는 용도 
        보통 코드나, 로그 등, 줄바꿈, 공백, 들여쓰기 등을 그대로 
        유지해서 출력하는 태그 -->
        <pre id="output"></pre>
    </div>
    <!-- 외부 js 파일 연결 -->
    <script src="js/style.js"></script>
</body>

</html>
